<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="Index.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="https://www.svgrepo.com/show/376989/note-text.svg">
</head>
<body>
<div class="write_space"><value>Take a note...</value>
	<div><input type="text" class="note_title" placeholder="Title"></div>
	<div><input type="text" class="note_content" placeholder="Note content"></div>
	<button type="button" class="close_write">Close</button>
	<button type="button" class="add_note">Add</button>
</div>
<div class="notes_container"></div>
<script src="Index.JS"></script>
</body>
</html>
